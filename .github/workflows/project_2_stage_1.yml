name: Project 2 - WC Server/Client - Stage 1

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: cd projects/project_2/stage1/ && make
    - name: make test
      run: cd projects/project_2/stage1/ && make test
  
  example:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: make
        run: cd projects/project_2/stage1/ && make
      - name: example for server time to 2s and client to 3s
        run: cd projects/project_2/stage1/ && (./Q1 -t 2 fifo.server & ./U1 -t 3 fifo.server)
